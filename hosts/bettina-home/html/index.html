<title>Home Assistant - Übersicht</title>

<script>
  window.addEventListener("load", function () {
    document.querySelectorAll("a[x-href]").forEach(function (x) {
      x.setAttribute("href", x.getAttribute("x-href").replace("{host}", document.location.hostname));
    });
    document.querySelectorAll("img[x-src]").forEach(function (x) {
      x.setAttribute("src", x.getAttribute("x-src").replace("{host}", document.location.hostname));
    });
  }, false);
</script>
